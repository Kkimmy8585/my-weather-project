<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

  <body>
    <div class="container-fluid">
      <div class="row"> 
        <div class="col-sm-2"></div>
        <div class="col"></div>
        <div class="col-auto"></div>
     </div> 
      <div class="container-wrapper">
      <form id="search-city-form">
        <input
          type="search"
          placeholder="Search City..."
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
          class="form-control"
        />
        <input type="submit" value="Search" id="search-city-btn"/>
      </form>
      <br />
      <div class="card" style="width: 25rem;">
        <div class="card-body">
          <h2>Last Updated:</h2><span id="current-dateTime"></span>
          <h1 id="location"></h1>
          
          <h2 id="temperature">Â°F </h2>
          <p class="current-conditions"></p>
        </div>
      </div>

      <div class="row wind-humidity">
        <div class="col-6">
          <span id="wind-speed">Wind: ðŸŒ¬ km/h </span>
        </div>
        <div class="col-6">
          <span id="humidity"> Humidity: %</span>
        </div>
      </div>
      <h5 class="hourly-forecast-header">3-Hour Weather Forecast</h5>
      <div class="row weather-forecast" id="forecast">
        
      </div>
    </div>
    <div class="bible-verse-card" style="width: 30rem;">
      <div class="card-body">
        <p class="bibleverse"> 
          <span id="book-chapter-verse"><strong> NLT Colossians 3:12 -</strong></span>
          Since God chose you to be the holy people he loves, you must clothe yourselves with tenderherted
          mercy, kindness, humility, gentleness, and patience.
        </p>
      </div>
    </div>
  </div>

    </small>

  </body>
</html>
